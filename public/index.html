  <div id="overlay" class="overlay hidden"></div>

<div class="container">
  <h1>AI Hackathon Idea Evaluator</h1>
  <p class="subtitle">Evaluate your hackathon idea with AI-powered insights</p>

  <form id="ideaForm">
    <label>Domain: </label>
    <input id="Domain" required>

    <label>Problem Statement: </label>
    <textarea id="PS" required></textarea>

    <label>Proposed Solution: </label>
    <textarea id="Solution" required></textarea>

    <label>Target Users: </label>
    <input id="TargetUsers" required>

    <label>Guidelines: </label>
    <textarea id="Guidelines"></textarea>

    <button type="submit">Analyze Idea</button>
  </form>

  <div id="loader" class="loader hidden"></div>

  <div id="results" class="hidden">
    <h2>Evaluation Results</h2>

    <div class="scores">
      <div class="card"><span>Innovation</span><strong id="Innovation"></strong></div>
      <div class="card"><span>Feasibility</span><strong id="Feasibility"></strong></div>
      <div class="card"><span>Problem Relevance</span><strong id="ProblemRelevance"></strong></div>
      <div class="card"><span>Impact</span><strong id="Impact"></strong></div>
      <div class="card highlight"><span>Overall Score</span><strong id="OverallScore"></strong></div>
    </div>

    <div class="text-block">
      <p><b>Strengths:</b> <span id="Strengths"></span></p>
      <p><b>Weaknesses:</b> <span id="Weaknesses"></span></p>
      <p><b>Risk Factors:</b> <span id="RiskFactors"></span></p>
      <p><b>Suggestions:</b> <span id="Suggestions"></span></p>
    </div>
  </div>
</div>
